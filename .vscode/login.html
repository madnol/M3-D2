<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://accounts.scdn.co/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico"
        class="__web-inspector-hide-shortcut__">
    <title>Login - Spotify</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Spotify font-->
    <link href="//db.onlinewebfonts.com/c/112ec584bfc481ccde03444e67f8fc3f?family=Circular+Spotify+Tx+T+Bold"
        rel="stylesheet" type="text/css" />
    <!-- main CSS -->
    <link rel="stylesheet" href="log-in.css">

</head>

<body>

    <!--:::::Header::::-->
    <nav class="navbar navbar-expand-sm border-bottom mb-5">
        <div class="container justify-content-center log-logo-container ">
            <a class="d-flex p-2 justify-content-center log-logo" href="#"></a></div>
    </nav>

    <!--:::::Content::::-->
    <div class="container">
        <div class="content">
            <h1 class="h1 text-center">To continue, log in to Spotify.</h1>

            <!----------:::::::::BUTTONS::::::::-->
            <div class="btn btf col-12 rounded-pill text-uppercase py-2 mb-3 ">
                <a href="#" class="text-white">
                    <i class="mr-3 fab fa-facebook"></i>
                    <span>Continue with Facebook</span>
                </a>
            </div>


            <div class="btn bta col-12 rounded-pill text-uppercase py-2 mb-3">
                <a href="#" class="text-white">
                    <i class="mr-3 fab fa-apple"></i>
                    <span>Continue with Apple</span>
                </a>
            </div>


            <div class="btn btg col-12 rounded-pill text-uppercase py-2 mb-3 border-secondary">
                <a href="#" class="text-muted">
                    <i class="mr-3 fab fa-google"></i>
                    <span>Continue with Google</span>
                </a>
            </div>

            <!----------:::::::::DIVIDER::::::::-->
            <div class="divider row mb-3">
                <div class="col-5 d-flex flex-column justify-content-center">
                    <div class="border-bottom "></div>
                </div>
                <div class="col-2 text-uppercase text-center d-flex flex-column justify-content-center flex-shrink">
                    or
                </div>
                <div class="col-5 d-flex flex-column justify-content-center">
                    <div class="border-bottom "></div>
                </div>
            </div>


            <!----------:::::::::FORM::::::::-->

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address or username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email address or username">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="reset-pass mb-4">
                    <a class="form-link text-muted" href="#">Forgot your password?</a>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-group form-check d-inline-block my-auto">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="bnt-container">
                        <button type="submit" class="btn btn-log text-uppercase text-white rounded-pill px-5 py-2">Log
                            in</button>
                    </div>
                </div>

            </form>
            <!----:::::::::::::::::DIVIDER:::::::::::::::::::-->
            <div class="divider my-3">
                <div class="d-flex flex-column justify-content-center">
                    <div class="border-bottom "></div>
                </div>
            </div>
            <!----------:::::::::NO ACCOUNT?::::::::-->

            <div class=" text-center mt-0">
                <h5 class="no-account-title ng-binding">Don't have an account?</h5>
            </div>
            <div class="btn btg col-12 rounded-pill text-uppercase py-2 mt-4 mb-3 border-secondary">
                <a href="#" class="text-muted">
                    <span>sign up for spotify</span>
                </a>
            </div>

        </div>
    </div>
    </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
